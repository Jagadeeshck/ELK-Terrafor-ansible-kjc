---
- name: Configure Common Setup
  hosts: all
  become: true
  roles:
    - common

- name: Configure Master Nodes
  hosts: role_master
  become: true
  roles:
    - master_node

- name: Configure Data Nodes
  hosts: role_data
  become: true
  roles:
    - data_node

- name: Configure Kibana Nodes
  hosts: role_kibana
  become: true
  roles:
    - kibana_node

- name: Configure ML Nodes
  hosts: all
  become: true
  roles:
    - ml_node
  when: "'role_ml' in group_names"

- name: Configure Fleet Nodes
  hosts: role_fleet
  become: true
  roles:
    - fleet_node

- name: Configure APM Nodes
  hosts: role_apm
  become: true
  roles:
    - apm_node
  when: "'role_apm' in group_names"
- name: Configure Logstash Nodes
  hosts: role_logstash
  become: true
  roles:
    - logstash_node
  when: "'role_logstash' in group_names"
    - logstash_node