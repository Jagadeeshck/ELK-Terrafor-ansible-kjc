---
- name: Download Elastic Agent from S3
  aws_s3:
    bucket: "{{ s3_binaries_bucket }}"
    object: "elastic-agent-7.10.0-linux-x86_64.tar.gz"
    dest: "/tmp/elastic-agent.tar.gz"
    mode: get

- name: Extract Elastic Agent
  unarchive:
    src: "/tmp/elastic-agent.tar.gz"
    dest: "/opt/elastic"
    remote_src: yes

- name: Configure Elastic Agent
  template:
    src: elastic-agent.yml.j2
    dest: "/opt/elastic/elastic-agent-7.10.0-linux-x86_64/elastic-agent.yml"
    mode: '0644'

- name: Enroll Elastic Agent to Fleet (Business Clusters)
  command: "/opt/elastic/elastic-agent-7.10.0-linux-x86_64/elastic-agent enroll --fleet-server={{ fleet_endpoint }}:8220"
  when: cluster_name != "monitoring-cluster"

- name: Start Elastic Agent
  command: "/opt/elastic/elastic-agent-7.10.0-linux-x86_64/elastic-agent run &"
  args:
    creates: "/opt/elastic/logs/elastic-agent.log"